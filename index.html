            background: #ccc;

<body>
    <div class="loopContent">

    </div>
    <input id="imageUpload" type="file" multiple onchange="">
</body>
<script>
    let loopContent = []
    function changeImageLoopImgs(e) {
        loopContent = []
        e.target.files.forEach((item) => {
            loopContent.push(URL.createObjectURL(item))
        })
    }
</script>
